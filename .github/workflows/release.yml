name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        arch: [x86_64]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ clang
        
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        if [ "${{ matrix.compiler }}" == "gcc" ]; then
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++
        fi
        
    - name: Build
      run: |
        cd build
        make -j$(nproc)
        
    - name: Test
      run: |
        build/filemanager --help
        
    - name: Create package
      run: |
        cd build
        make package
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: filemanager-linux-${{ matrix.compiler }}-${{ matrix.arch }}
        path: |
          build/filemanager
          build/*.deb
          build/*.rpm
          build/*.tar.gz

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
        compiler: [msvc, mingw]
        exclude:
          - arch: x86
            compiler: msvc
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MinGW
      if: matrix.compiler == 'mingw'
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: ${{ matrix.arch }}
        
    - name: Configure CMake (MSVC)
      if: matrix.compiler == 'msvc'
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=Release
        
    - name: Configure CMake (MinGW)
      if: matrix.compiler == 'mingw'
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
        
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
        
    - name: Test
      run: |
        build\Release\filemanager.exe --help
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: filemanager-windows-${{ matrix.compiler }}-${{ matrix.arch }}
        path: |
          build/Release/filemanager.exe
          build/*.zip
          build/*.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          filemanager-linux-*/filemanager
          filemanager-linux-*/*.deb
          filemanager-linux-*/*.rpm
          filemanager-linux-*/*.tar.gz
          filemanager-windows-*/*.exe
          filemanager-windows-*/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
